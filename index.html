<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
    html {
      background: #000;
    }
    #help-overlay {
      position: absolute;
      left: 0;
      top: 0;
      padding: 5px 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
    }
    #help-overlay.hidden { display: none; }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <canvas></canvas>
    <div id="help-overlay">
      <div>
        <strong>Controls</strong><br>
        Arrow Keys: move camera<br>
        A/Z: move camera depth<br>
        X/S: zoom out/in<br>
        Q/W/E: toggle rotation X/Y/Z<br>
        R: hardware lines<br>
        M: toggle stats<br>
        F/V: add/remove points<br>
        B: batch points<br>
        O: occlusion<br>
        L: fullscreen<br>
        H: hide help
      </div>
    </div>
    <script src="./point3d.js"></script>
    <script src="./canvas3d.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
